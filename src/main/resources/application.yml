server:
  port: 9890
  #port: 8443
  servlet:
    context-path: /denemeWS

spring:
  datasource:

    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect